replicaCount: 1

image:
  repository: outlinewiki/outline
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion. 
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: posthog-eks-alb
    alb.ingress.kubernetes.io/group.name: posthog-deployment
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:419667429555:certificate/5c8f0051-e7aa-447e-9f3b-5c9cfb95a2bf
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-Ext-2018-06"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  hosts:
    - host: notes.6ix.com
      paths: [/]
  tls: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2
    memory: 2G
  requests:
    cpu: 1
    memory: 1G

configmap:
  enabled: true
  configs:
    # PostgreSQL
    DATABASE_URL: ""
    # Hex code 
    SECRET_KEY: ""
    UTILS_SECRET: ""
    # S3 Bucket
    AWS_ACCESS_KEY_ID: ""
    AWS_SECRET_ACCESS_KEY: ""
    AWS_REGION: ""
    AWS_S3_ACCELERATE_URL: ""
    AWS_S3_UPLOAD_BUCKET_URL: ""
    AWS_S3_UPLOAD_BUCKET_NAME: ""
    AWS_S3_UPLOAD_MAX_SIZE: ''
    AWS_S3_FORCE_PATH_STYLE: ""
    AWS_S3_ACL: ""
    # Redis Cluster
    REDIS_URL: ""
    URL: ""
    PORT: ''

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
